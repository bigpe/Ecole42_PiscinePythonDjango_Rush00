<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="nav_title">MovieMon</div>
    </div>
    <div class="game">
        <div class="panel">
            <div class="panel_ab_buttons">
                <button class="a_button">
                    <div class="button_name">A</div>
                </button>
                <button class="b_button">
                    <div class="button_name">B</div>
                </button>
            </div>
            <div class="panel_nav_buttons">
                <div class="nav_button_wrapper">
                    <button class="nav_button">UP</button>
                </div>
                <div class="nav_button_wrapper">
                    <button class="nav_button">LEFT</button>
                    <button class="nav_button">RIGHT</button>
                </div>
                <div class="nav_button_wrapper">
                    <button class="nav_button">DOWN</button>
                </div>
            </div>
            <div class="panel_nav_buttons">
                <div class="nav_button_wrapper">
                    <button class="other_button">SELECT</button>
                </div>
                <div class="nav_button_wrapper">
                    <button class="other_button">START</button>
                </div>
            </div>
            <div class="player_data">
                <p>MovieBalls: 5</p>
            </div>
        </div>
        <div class="catch_panel">
            <div class="player"></div>
            <div class="catch_description">
                <p><b>Star Wars appeared!</b></p>
                <hr>
                <p>LVL: 7.5</p>
                <div class="control">
                    <p>&#9398; Launch MovieBall</p>
                    <p>&#9399; Run</p>
                </div>
            </div>
            <div style="background-image: url(https://alternativemovieposters.com/wp-content/uploads/2015/12/zoltan_force.jpg)" class="movie-cover_catch"></div>
        </div>
    </div>
</body></html>
