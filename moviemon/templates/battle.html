{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script type="text/javascript" src="{% static 'buttons.js' %}"></script>
</head>

<body>
<div class="nav">
    <div class="nav_title">MovieMon</div>
</div>
<div class="game">
    <div class="panel">
        <div class="panel_ab_buttons">
            <button class="a_button">
                <div class="button_name"><a id="control-a" href="/catch/{{ enemy.imdbID }}/">A</a></div>
            </button>
            <button class="b_button">
                <div class="button_name"><a id="control-b" href="/worldmap/?escape=1">B</a></div>
            </button>
        </div>
        <div class="panel_nav_buttons">
            <div class="nav_button_wrapper">
                <button class="nav_button" id="control-up">UP</button>
            </div>
            <div class="nav_button_wrapper">
                <button class="nav_button" id="control-left">LEFT</button>
                <button class="nav_button" id="control-right">RIGHT</button>
            </div>
            <div class="nav_button_wrapper">
                <button class="nav_button" id="control-down">DOWN</button>
            </div>
        </div>
        <div class="panel_nav_buttons">
            <div class="nav_button_wrapper">
                <button class="other_button" id="control-select">SELECT</button>
            </div>
            <div class="nav_button_wrapper">
                <button class="other_button" id="control-start">START</button>
            </div>
        </div>
        <div class="player_data">
            <p>&#8858; MovieBalls: {{ movie_balls }}</p>
        </div>
        <div class="player_data">
            <p>Strength: {{ strength|floatformat }}</p>
        </div>
    </div>
    <div class="catch_panel">
        <div class="player"></div>
        <div class="catch_description">
            <p><b>{{ enemy.Title }} appeared!</b></p>
            <hr>
            <p>LVL: {{ enemy.imdbRating }}</p>
            <div class="control">
                <p>&#9398; Launch MovieBall</p>
                <p>&#9399; Run</p>
            </div>
            {% if message %}
                <div class="bad" style="text-align: center">{{ message }}</div>
            {% endif %}
        </div>
        <div style="display: grid; margin-right: 30px;">
            <div style="background-image: url({{ enemy.Poster }})" class="movie-cover_catch"></div>
            <div class="{% if success_rate == 90 %}excellent{% elif success_rate >= 70 %}good{% elif success_rate >= 50 %}usual{% elif success_rate >= 20 %}medium{% else %}bad{% endif %}"
                 style="text-align: center; margin-top: 10px"><b>{{ success_rate }}%</b> success rate
            </div>
        </div>
    </div>
</div>
</body>
</html>
