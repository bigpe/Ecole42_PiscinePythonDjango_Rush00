{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="{% static 'buttons.js' %}"></script>
</head>

<body>
<div class="nav">
    <div class="nav_title">MovieMon</div>
</div>
<div class="game">
    <div class="panel">
        <div class="panel_ab_buttons">
            <button class="a_button">
                <div class="button_name"><a id="control-a" href="/moviemon/{{ selected_moviemon.imdbID }}/">A</a></div>
            </button>
            <button class="b_button">
                <div class="button_name"><a id="control-b" href="/worldmap/">B</a></div>
            </button>
        </div>
        <div class="panel_nav_buttons">
            <div class="nav_button_wrapper">
                <button class="nav_button">UP</button>
            </div>
            <div class="nav_button_wrapper">
                <button class="nav_button"><a id="control-left" href="?move=left">LEFT</a></button>
                <button class="nav_button"><a id="control-right" href="?move=right">RIGHT</a></button>
            </div>
            <div class="nav_button_wrapper">
                <button class="nav_button">DOWN</button>
            </div>
        </div>
        <div class="panel_nav_buttons">
            <div class="nav_button_wrapper">
                <button class="other_button">SELECT</button>
            </div>
            <div class="nav_button_wrapper">
                <button class="other_button">START</button>
            </div>
        </div>
        <div class="player_data">
            <p>Moviemons: {{ moviemons_count }}</p>
        </div>
    </div>
    <div class="movies">
        {% for moviemon in moviemons %}
            <div class="movie {% if moviemon.Title == selected_moviemon.Title %}selected{% endif %}">
                <div class="movie-cover" style="background-image: url({{ moviemon.Poster }})">
                    <div class="blur"></div>
                </div>
                <h2>{{ moviemon.Title }}</h2>
            </div>
            {% empty %}
            <h2 style="display: flex; justify-content: center; align-items: center; width: 100%">
                Not captured moviemons at now
            </h2>
        {% endfor %}
    </div>
</div>
</body>
</html>
